<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agarsito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #0f3460;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        canvas {
            cursor: none;
        }
        
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .score-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 52, 96, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            animation: pulse 2s infinite;
        }
        
        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        #startButton {
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.6);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #gameOverScreen h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #finalScore {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restartButton {
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #a9d6e5;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .food {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .enemy {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="uiOverlay">
            <div class="score-display">Puntuación: <span id="score">0</span></div>
            <div class="score-display">Tamaño: <span id="size">20</span></div>
        </div>
        
        <div id="startScreen">
            <h1>AGARSITO</h1>
            <p>Controla tu célula con el mouse. Come las partículas más pequeñas para crecer y evita a las células más grandes que pueden comerte.</p>
            <button id="startButton">¡JUGAR!</button>
            <div class="controls">Controles: Mueve el mouse para mover tu célula</div>
        </div>
        
        <div id="gameOverScreen">
            <h2>¡GAME OVER!</h2>
            <div id="finalScore">Puntuación final: 0</div>
            <button id="restartButton">Jugar de nuevo</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const sizeElement = document.getElementById('size');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        
        let gameRunning = false;
        let player = {
            x: 400,
            y: 300,
            radius: 20,
            color: '#4cc9f0'
        };
        
        let foods = [];
        let enemies = [];
        let score = 0;
        let mouseX = 400;
        let mouseY = 300;
        
        // Initialize game
        function initGame() {
            gameRunning = true;
            player = {
                x: 400,
                y: 300,
                radius: 20,
                color: '#4cc9f0'
            };
            foods = [];
            enemies = [];
            score = 0;
            scoreElement.textContent = score;
            sizeElement.textContent = Math.floor(player.radius);
            
            // Create initial foods
            for (let i = 0; i < 100; i++) {
                createFood();
            }
            
            // Create initial enemies
            for (let i = 0; i < 8; i++) {
                createEnemy();
            }
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }
        
        function createFood() {
            foods.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 3 + Math.random() * 3,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }
        
        function createEnemy() {
            const radius = 15 + Math.random() * 30;
            enemies.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: radius,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2,
                name: getRandomName()
            });
        }
        
        function getRandomName() {
            const names = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta', 'Iota', 'Kappa'];
            return names[Math.floor(Math.random() * names.length)];
        }
        
        function updatePlayer() {
            // Move player towards mouse
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 0) {
                const speed = Math.min(5, distance / 10);
                player.x += (dx / distance) * speed;
                player.y += (dy / distance) * speed;
            }
            
            // Keep player in bounds
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                // Simple AI: move towards food or wander
                if (Math.random() < 0.02) {
                    enemy.dx = (Math.random() - 0.5) * 2;
                    enemy.dy = (Math.random() - 0.5) * 2;
                }
                
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;
                
                // Bounce off walls
                if (enemy.x <= enemy.radius || enemy.x >= canvas.width - enemy.radius) {
                    enemy.dx *= -1;
                }
                if (enemy.y <= enemy.radius || enemy.y >= canvas.height - enemy.radius) {
                    enemy.dy *= -1;
                }
                
                // Keep in bounds
                enemy.x = Math.max(enemy.radius, Math.min(canvas.width - enemy.radius, enemy.x));
                enemy.y = Math.max(enemy.radius, Math.min(canvas.height - enemy.radius, enemy.y));
            });
        }
        
        function checkCollisions() {
            // Player eats food
            for (let i = foods.length - 1; i >= 0; i--) {
                const food = foods[i];
                const dx = player.x - food.x;
                const dy = player.y - food.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius) {
                    // Player grows
                    player.radius += 0.5;
                    score += Math.floor(food.radius);
                    foods.splice(i, 1);
                    createFood();
                    scoreElement.textContent = score;
                    sizeElement.textContent = Math.floor(player.radius);
                }
            }
            
            // Player vs enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const combinedRadius = player.radius + enemy.radius;
                
                if (distance < combinedRadius) {
                    if (player.radius > enemy.radius * 1.1) {
                        // Player eats enemy
                        player.radius += enemy.radius * 0.3;
                        score += Math.floor(enemy.radius * 2);
                        enemies.splice(i, 1);
                        createEnemy();
                        scoreElement.textContent = score;
                        sizeElement.textContent = Math.floor(player.radius);
                    } else if (enemy.radius > player.radius * 1.1) {
                        // Enemy eats player
                        gameOver();
                        return;
                    }
                }
            }
            
            // Enemies eat food
            enemies.forEach(enemy => {
                for (let i = foods.length - 1; i >= 0; i--) {
                    const food = foods[i];
                    const dx = enemy.x - food.x;
                    const dy = enemy.y - food.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius) {
                        enemy.radius += 0.3;
                        foods.splice(i, 1);
                        createFood();
                    }
                }
            });
        }
        
        function draw() {
            // Clear canvas with dark blue background
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw foods
            foods.forEach(food => {
                ctx.beginPath();
                ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
                ctx.fillStyle = food.color;
                ctx.fill();
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw enemy name
                ctx.fillStyle = 'white';
                ctx.font = 'bold 10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(enemy.name, enemy.x, enemy.y + 4);
            });
            
            // Draw player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw player center dot
            ctx.beginPath();
            ctx.arc(player.x, player.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayer();
            updateEnemies();
            checkCollisions();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Puntuación final: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        startButton.addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        restartButton.addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Keep canvas size fixed for simplicity
        });
    </script>
</body>
</html>
